<div class="container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">

      <app-progress-spinner-w-overay [value]="100" [backdropEnabled]="true" 
         [positionGloballyCenter]="true" [displayProgressSpinner]="spinnerResourcesLoaded"> 
      </app-progress-spinner-w-overay>

    <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
      <div class="text-center mb-5">
        <div class="image-container">
          <img src="https://logotyp.us/file/nyc-parks.svg" alt="Image" height="250" class="mb-3">
        </div>
      <div class="text-900 text-5xl font-medium mb-4 signIn-label">Sign In</div>
  </div>
      <div>
        <label for="email1" class="block text-900 font-medium mb-2 username-label">Username</label>
          <input 
          pInputText id="username" 
          [(ngModel)]="username" 
          formControlName="username" 
          autocomplete="username"
          class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
          placeholder="admin or common" 
          title="System Logon"
          required autofocus pInputText class="w-full mb-3"
          />
          <p-message severity="error" text={{errMsgUsername}} *ngIf="errMsgUsername" id="username2-help" class="p-error block custom-padding-bottom">></p-message>
     
      <div class="password-toggle-container">
          <label for="password1" class="block text-900 font-medium mb-2 password-label">Password</label>
            <div class="input-container">
                <input 
                  type="password" 
                  formControlName="password" 
                  autocomplete="current-password"
                  [readonly]="spinnerResourcesLoaded"
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" 
                  [attr.type]="showPassword ? 'text' : 'password'"
                  placeholder="Password"
                  pInputText class="w-full mb-3">

                <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
                  <i class="pi" [ngClass]="showPassword ? 'pi-eye' : 'pi-eye-slash'"></i>
                </span>
            </div>
          <p-message severity="error" text={{errMsgPwd}} *ngIf="errMsgPwd" id="username2-help" class="p-error block custom-padding-bottom">></p-message>
      </div>

      <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>  
      </div>

        <div class="buttons">
          <button pButton pRipple label="Login"[disabled]="spinnerResourcesLoaded" class="w-full"></button>
        </div>
      </div>
      <router-outlet></router-outlet>
    </form>
  </div>
</div>
