<div class="layout-sidebar" [ngClass]="{'layout-sidebar-active': appMain.sidebarActive}" (click)="appMain.onSidebarClick($event)"
     (mouseover)="appMain.sidebarActive=true" (mouseleave)="appMain.sidebarActive=false">
    <div class="sidebar-logo">
        <a href="#" class="sidebar-pin" title="Toggle Menu" (click)="appMain.onToggleMenuClick($event)">
            <i class="pi pi-lock" *ngIf="appMain.staticMenuActive"></i>
            <i class="pi pi-lock-open" *ngIf="!appMain.staticMenuActive"></i>
        </a>
        <!-- <a routerLink="/">
            <div class="image-container crop-bottom">
                <img src="https://logotyp.us/file/nyc-parks.svg" alt="Image" class="logo">
              </div>
            <span class="app-name"></span>
        </a> -->
    </div>

    <div class="layout-menu-container" (click)="onMenuClick()">
        <ul class="layout-menu">
            <li app-menuitem *ngFor="let item of model; let i = index;" [item]="item" [index]="i" [root]="true"></li>
        </ul>
    </div>
</div>

<style>
  .sidebar-logo .image-container img.logo {
    width: auto; 
    height: 200px; 
    overflow: hidden; 
    position: relative;
    padding-top: 50px;
}

  .crop-bottom{
    width: auto;
    height: 100%;
    position: relative;
    bottom: 50;
}
</style>
